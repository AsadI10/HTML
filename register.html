<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link  rel="stylesheet" media="only screen and (min-width:720px)" href="css/desktop.css"/>
</head>
<body>
    <div class="container">
            <div class="title">Staff Registration</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <label for="yourName">Full Name</label>
                    <input type="Name" placeholder="Enter your name" required>
                  </div>
                  <div class="input-box">
                    <label for="username">Username</label>
                    <input type="Username" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <label for="Tel">Phone Number</label>
                    <input type="tel" placeholder="Enter your number" required>
                  </div>
                  <div class="input-box">
                    <label for="password">Password</label>
                    <input type="paswrd" placeholder="Enter your password" required>
                  </div>
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1">
                  <input type="radio" name="gender" id="dot-2">
                  <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title">Gender</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                    </label>
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Register">
                </div>
                <div class="login-user">Already Registered <a class="hypelogin" href="login.html">Login Here</a></div>
              </form>
            </div>
            <footer>
              <p class="copy"> &copy; Copyright 2021 Cantor College</p>
          </footer>
    </div>
</body>
</html>
