<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css">
    <link  rel="stylesheet" media="only screen and (min-width:720px)" href="css/desktop.css"/>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form action="#">
          <div class="field">
            <input class="mail" type="text" required>
            <label for="mail">Email Address</label>
          </div>
          <div class="field">
            <input class="pass" type="password" required>
            <label for="pass">Password</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
          </div>
          <div class="field">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="register.html">Signup now</a></div>
          <div class="back">Back to <a class="backlink"  href="index.html">Home</a></div>
        </form>
        <footer>
          <p class="copy"> &copy; Copyright 2021 Cantor College</p>
      </footer>
      </div>
</body>
</html>
